<div class="modal fade" bsModal #modal="bs-modal" [config]="{backdrop: 'static', keyboard: false}" tabindex="-1" role="dialog"
  aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-body">
        <h4 class="text-justify titolo">{{titolo}}</h4>
        <div class="row">
          <div class="col-xs-6 text-center">
            <button class="btn btn-success" (click)="conferma.emit()">
              {{btnConferma}}
            </button>
          </div>
          <div class="col-xs-6 text-center">
            <button class="btn btn-danger" (click)="annulla.emit()">
              {{btnAnnulla}}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
