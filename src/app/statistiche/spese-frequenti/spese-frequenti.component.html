<form [formGroup]="form" class="needs-validation" novalidate>
  <fieldset class="fieldset">
    <legend
      class="legend"
      [ngClass]="{
        'bg-light': !themeService.darkMode(),
        'bg-dark': themeService.darkMode(),
      }"
    >
      Range
    </legend>
    <div class="pt-1 text-center">
      <div class="form-check form-check-inline">
        <input
          type="radio"
          class="form-check-input"
          id="mese"
          value="M"
          formControlName="range"
        />
        <label class="form-check-label" for="mese">Ultimo mese</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          type="radio"
          class="form-check-input"
          id="anno"
          value="Y"
          formControlName="range"
        />
        <label class="form-check-label" for="anno">Ultimo anno</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          type="radio"
          class="form-check-input"
          id="tutto"
          value="A"
          formControlName="range"
        />
        <label class="form-check-label" for="tutto">Tutto</label>
      </div>
    </div>
  </fieldset>
</form>

<div class="torta">
  <ngx-charts-pie-chart
    [scheme]="'natural'"
    [results]="tortaTipiSpesa"
    [legend]="showLegend"
    legendTitle="Legenda"
    [labels]="showLabels"
    [tooltipText]="tooltipTorta"
  >
  </ngx-charts-pie-chart>
</div>

<h4>Media mensile spese comuni</h4>
<h5>(spesa, carburante, auto, bollette, casa, gatti, condominio e Veronica)</h5>
<div class="table-responsive">
  <table class="table table-hover" aria-label="Media mensile">
    <thead class="table-light">
      <tr>
        <th id="giorno">Anno</th>
        <th id="descrizione">Spesa</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let item of mediaMensile">
        <td>{{ item.name }}</td>
        <td>{{ format(item.value) }}</td>
      </tr>
    </tbody>
  </table>
</div>
