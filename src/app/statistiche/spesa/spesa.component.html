<form [formGroup]="form" class="needs-validation" novalidate>
  <fieldset class="fieldset">
    <legend class="legend">Frequenza</legend>

    <div fxLayout="row" fxLayoutAlign="center">
      <div fxFlex="nogrow">
        <div class="form-check form-check-inline">
          <input type="radio" class="form-check-input" id="mese" value="M" formControlName="frequenza" />
          <label class="form-check-label" for="mese">Mensile</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" class="form-check-input" id="anno" value="Y" formControlName="frequenza" />
          <label class="form-check-label" for="anno">Annuale</label>
        </div>
      </div>
    </div>
  </fieldset>
</form>

<div [ngClass]="{ 'barre-orizzontali-mensile': mensile(), 'barre-orizzontali-annuale': annuale() }">
  <ngx-charts-bar-horizontal
    [scheme]="'solar'"
    [schemeType]="ScaleType.Linear"
    [results]="barreSpesa"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    xAxisLabel="Spesa"
    yAxisLabel="Mese"
    [xAxisTickFormatting]="xAxisTickFormatting"
  >
  </ngx-charts-bar-horizontal>
</div>
