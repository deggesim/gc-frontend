<app-header (openLogin)="openLogin()" (logout)="logout()" (profile)="profile()"></app-header>
<div class="container-fluid">
  <router-outlet></router-outlet>
</div>

<div class="loading-div" *ngIf="loading">
  <div class="loading-icon">
    <i class="fa fa-spinner fa-pulse fa-4x" aria-hidden="true"></i>
  </div>
</div>

<!-- popup login -->
<div *ngIf="mostraPopupLogin" class="modal fade" bsModal #loginPage="bs-modal"
  [config]="{backdrop: 'static', keyboard: false, show: true}" tabindex="-1" role="dialog" aria-hidden="true">

  <div class="modal-dialog modal-md">
    <div class="modal-content">

      <div class="modal-header titolo">
        <h4 class="modal-title">Login</h4>
      </div>

      <div class="modal-body">
        <app-login (login)="login($event)" (annulla)="annulla()"></app-login>
      </div>
    </div>

  </div>
</div>

<!-- popup profilo utente -->
<div *ngIf="mostraPopupUserProfile" class="modal fade" bsModal #userProfilePage="bs-modal"
  [config]="{backdrop: 'static', keyboard: false, show: true}" tabindex="-1" role="dialog" aria-hidden="true">

  <div class="modal-dialog modal-md">
    <div class="modal-content">

      <div class="modal-header titolo">
        <h4 class="modal-title">Profilo utente</h4>
      </div>

      <div class="modal-body">
        <app-user-profile (salva)="salva($event)" (annulla)="annulla()"></app-user-profile>
      </div>
    </div>

  </div>
</div>
